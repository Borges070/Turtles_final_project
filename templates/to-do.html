<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/to-do.css') }}">
</head>

<body>
    <div class="fundo">
        <div class="todo-app"><!--parte branca-->
            <h1><img src="{{ url_for('static',filename='images/todo.png') }}"></h1>
            <h2>O que fazer?</h2>

            <form method="post">
                <div class="linhas">
                    <input name="descricao" type="text" id="caixa-input" placeholder="Adicione a tarefa">
                    <button id="addbutt" type="submit">Adicionar</button>
            </form>

            <div>
                {% with mensagens = get_flashed_messages(with_categories=True) %}
                    {% if mensagens %}
                        {% for category, message in mensagens %}
                            <p class="{{ category }}"> {{ message }} </p>
                        {%endfor%}
                    {%endif%}
                {%endwith%}
            </div>

        </div>
        <ul>
            {% for tarefa in tarefas %}
                <li class="lista" id="{{ "lista_checked" if tarefa[2] else "" }}" onclick="mudar_estado({{tarefa[0]}}, {{tarefa[2]}})">
                <script>
                    function mudar_estado(id, estado) {
                        fetch("/mudar_estado_do_db", {
                                method: "POST",
                                body: JSON.stringify({
                                    id_banco: id,
                                    estado_banco: estado
                                }),
                                headers: {
                                "Content-type": "application/json; charset=UTF-8"
                                }
                            })
                            .then(response => response.json)
                            .then(data => console.log(data))
                            .catch(error => console.error(error))
                            .finally(window.location.reload())
                    }
                </script>
                    {{ tarefa[1] }}
                    <button onclick="apagar_db({{tarefa[0]}})">x</button>
                    <script>
                        function apagar_db(id) {
                            fetch("/apagar_do_db", {
                                method: "POST",
                                body: JSON.stringify({
                                    id_banco: id
                                }),
                                headers: {
                                "Content-type": "application/json; charset=UTF-8"
                                }
                            })
                            .then(response => response.json)
                            .then(data => console.log(data))
                            .catch(error => console.error(error))
                            .finally(window.location.reload())

                        }
                    </script>
                </li>
                <button>Editar</button>
            {%endfor%}
        </ul>
        <div>

        </div>
        <img class="honk" src="{{ url_for('static',filename='images/ganhamo.png') }}">
    </div>
    </div>

    <footer>
        <a href="/">
            <img src="{{ url_for('static',filename='images/turtle.png') }}" class="site-icon">
        </a>

        <nav>
            <ul>
                <a href="/criadores">Criadores</a>
            </ul>
        </nav>
    </footer>
    <script src="/app/javascript/to-do.js"></script>

</body>

</html>
